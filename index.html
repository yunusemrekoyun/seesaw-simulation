<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seesaw Simulation</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Seesaw Simulation</h1>
      <div id="info-container">
        <p class="info-item">
          <span class="info-label">Left Weight</span>
          <span class="info-value"><span id="left-weight">0</span> kg</span>
        </p>

        <p class="info-item">
          <span class="info-label">Left Torque</span>
          <span class="info-value"><span id="left-torque">0</span></span>
        </p>

        <p class="info-item">
          <span class="info-label">Tilt Angle</span>
          <span class="info-value"><span id="angle">0</span>°</span>
        </p>

        <p class="info-item">
          <span class="info-label">Right Torque</span>
          <span class="info-value"><span id="right-torque">0</span></span>
        </p>

        <p class="info-item">
          <span class="info-label">Right Weight</span>
          <span class="info-value"><span id="right-weight">0</span> kg</span>
        </p>
      </div>

      <button id="start-button">Start</button>
    </div>

    <div id="game-scene">
      <div class="hud">
        <button id="pause-button">⏸️</button>
        <div id="pause-text">Game Paused</div>
        <div id="next-weight">
          Next Weight: <span id="next-weight-value">-</span> kg
        </div>
      </div>
      <div id="ground"></div>
      <div id="stand"></div>
      <div id="triangle"></div>
    </div>
    <div id="info-panel"></div>

    <script src="main.js"></script>
  </body>
</html>
